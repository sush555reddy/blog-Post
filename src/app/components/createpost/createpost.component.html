<div class="panel panel-primary">
    <div class="panel panel-heading">Create Post</div>
    <div class="panel panel-body">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Enter title"
         name="title" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Enter description"
         name="description" [(ngModel)]="description">
      </div>
      <button class="btn btn-success" 
      (click)="createPost({title:title,description:description})">
      Create Post</button>
    </div>
  </div>

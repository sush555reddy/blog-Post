<h1>Posts</h1>
<div style="box-shadow:10px 10px 20px grey" class="panel panel-info" *ngFor="let post of posts">

      <div class="panel-heading">{{post.postTitle}}</div>
  
    <p class="panel-body">{{post.postDescription}}</p>

      <app-buttons [postId]='post._id' [post]='post' ></app-buttons>

  </div>

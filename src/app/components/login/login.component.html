<div class="panel panel-primary">
  <div class="panel panel-heading">Login</div>
  <div class="panel panel-body">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="username" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="password" name="password" [(ngModel)]="password">
    </div>
    <button style="margin-bottom:10px" class="btn btn-success mb-3" (click)="login({username:username,password:password})">Login</button>
    <p *ngIf="isLoggedIn">*Please Enter the correct login details!!</p>
  </div>
</div>
